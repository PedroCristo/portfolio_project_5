{% load static %}

{% block content %}
<!-- HOME BANNER BOTTOM -->
<div id="banner-bottom" class="mt-5 mb-5">
    <div class="container-xxl">
      {% for banner in home_banner_bottom %}
      <img class="w-100 display-desktop" src="{{ banner.image.url }}" alt="{{ banner.name }} - {{ banner.description }}">
      <img class="w-100 display-mobile" src="{{ banner.image_small.url }}" alt="{{ banner.name }} - {{ banner.description }}">
      {% endfor %}
    </div>
  </div>
  <!-- END OF HOME BANNER BOTTOM -->
{% endblock %}
