{% load static %}


<head>
    {% block meta %}
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- SEO -->
    <meta name="description" content="Discover our range of fashion watches with Watches & Clocks, The watches are more than just a practical accessory,
    we have a range of watches styles for every occasion and for everyone, Free delivery when you spend â‚¬90 or more">
    <meta name="keywords" content="watches lovers, fashion watches, smartwatches, luxury watches, premium watches, great Brands, designer Watches, fitnes watches,
    unbeatable prices, christmas gifts, gifts for all, supreme service, right choice">
    <meta name="google-site-verification" content="LkyVPgnx_xtnznxRanOuGW8u4imIeNkYAK9IjwoJGTo">
    <!-- SEO -->
    {% endblock %}

    {% block extra_meta %}
    {% endblock %}

    {% block corecss %}
    <!-- BOOTSTRAP CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- OWL CAROUSEL CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <!-- MAILCHIMP SIGNUP FORM -->
    <link rel="stylesheet" href="//cdn-images.mailchimp.com/embedcode/classic-071822.css"> 
    {% endblock %}
    
    {% block extra_css %}
    <!-- BASE CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- REVIEWS CSS -->
    <link rel="stylesheet" href="{% static 'reviews/css/reviews.css' %}">
    <!-- PROFILE CSS -->
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
    <!-- CHECKOUT CSS -->
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
    {% endblock %}

    {% block extra_js %}
    <!-- JQUERY CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
    <!-- BOOTSTRAP BUNDLE WITH POPPER-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <!-- END OF META PIXEL -->
    {% endblock %}

    <!-- FAVICON IMAGE -->
    <link rel="icon" type="image/x-icon" href="{{ MEDIA_URL }}extras_images/watches_and_clocks_favicon.webp">
     <!-- SITE TITLE -->
    <title>Watches & Clocks {% block extra_title %}{% endblock %}</title>
</head>
